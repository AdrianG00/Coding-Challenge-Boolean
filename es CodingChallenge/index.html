<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CodingChallenge</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="contenitore">
      <header>
        <!-- titolo e logo -->
        <img id="logo" src="logo.png" alt="">
        <h2 id="title">Taking Booleaners from A to B</h2>

          <!-- pulsanti -->
        <div class="cpulsanti">
            <button type="book" >Prenota</button>
            <button type="end" ">Termina Prenotazione</button>
            <button type="light">Accendi Luci</button>
        </div>
      </header>

      <!-- lista monopattini -->
      <nav>
        <!-- mono1 -->
        <div class="cmonopattini">
          <input class="check" type="checkbox">
          <h2 class="t_monopattini">Monopattino Gino22</h2>
          <p class="mono_text">&#8614 Via Guadalametri - a 220 metri da te</p>
          <p class="mono_text">Stato carica:</p>
          <div class="carica50"></div>
        </div>
        <!-- mono2 -->
        <div class="cmonopattini">
          <input class="check" type="checkbox">
          <h2 class="t_monopattini">Monopattino Mike24</h2>
          <p class="mono_text">&#8614 Via Ricciardoni - a 420 metri da te</p>
          <p class="mono_text">Stato carica:</p>
          <div class="carica100"></div>
        </div>
        <!-- mono3 -->
        <div class="cmonopattini">
          <input class="check" type="checkbox">
          <h2 class="t_monopattini">Monopattino Fede154</h2>
          <p class="mono_text">&#8614 Via Mentarini - a 490 metri da te</p>
          <p class="mono_text">Stato carica:</p>
          <div class="carica25"></div>
        </div>
      </nav>
    </div>

  </body>
</html>
